    info = "Super friendly Software Engineer" # Author's job title or info.
    description = "Pascal Precht's personal website" # Site description.
    keywords = "blog,developer,personal" # Site keywords.
    avatarurl = "https://pbs.twimg.com/profile_images/993785060733194241/p3oAIMDP_400x400.jpg" # Contain the path of the optionnal avatar in the static folder.

    footercontent = "" # Add footer content

    # Whether you want to hide copyright and credits in the footer.
